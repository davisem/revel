<!DOCTYPE html>
<html>
    <head>
        <title>Python VariantSearch </title>
        <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <form method="post" action="/search" class="form-horizontal text-center" id="query-form">
            <div class="form-group">
                <div class="col-md-8">
                    <h3>VariantSearch </h3>
                </div>
            </div>
            <div class="form-group">
                <label for="seq-one" class="col-md-2 control-label">Chromosome</label>
                <div class="col-md-6">
                    <input name="chrom" class="form-control" id="seq1" placeholder="e.g. 1">
                </div>
            </div>
            <div class="form-group">
                <label for="seq-two" class="col-md-2 control-label">Coordinate</label>
                <div class="col-md-6">
                    <input name="coord" class="form-control" id="seq2" placeholder="e.g. 12004883">
                </div>
            </div>
            <div class="form-group">
                <label for="method" class="col-md-2 control-label">Database</label>
                <div class="col-md-6">
                    <div class="checkbox">
                        <select name="db" class="form-control">
                            <option>REVEL</option>
                            <option>COSMIC (Coming soon) </option>
                            <option>VEP (Coming soon) </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
              <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Search</button>
              <div/>
            <div/>
        </form>
    </body>
</html>
